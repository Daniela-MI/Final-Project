<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./resources/favicons/icons8-shopping-bag-32.ico"
    />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="teaApp">
      <div class="navbar">
        <div class="logo">
          <a href="./home.html">TeaHi<i class="fa-brands fa-pagelines"></i></a>
        </div>

        <div class="menu">
          <a href="./index.html"><i class="fa-solid fa-mug-hot"></i> Ceai</a>
          <a href="./contact.html"
            ><i class="fa-solid fa-envelope-open-text"></i> Contact</a
          >
          <a href="./admin.html"><i class="fa-solid fa-user"></i>Admin </a>
          <a href="./cart.html"
            ><i class="fa-solid fa-bag-shopping"></i>Coșul meu
          </a>
        </div>
      </div>
      <div class="cart-content">
        <table class="cart-bag">
          <tr>
            <td colspan="2" class="paddingBottom centerText">
              <h1>Coșul meu</h1>
            </td>
          </tr>
          <tr>
            <td rowspan="2">
              <a class="greenBtn buyProdBtn"
                ><i class="fa-sharp fa-solid fa-credit-card credit-card"></i
                >Cumpără</a
              >
            </td>
            <td class="items"></td>
          </tr>
          <tr>
            <td class="totalPrice"></td>
          </tr>
        </table>
        <div class="tableProd"></div>
      </div>
    </div>
    <script type="module" src="./cart.js"></script>
  </body>
</html>
