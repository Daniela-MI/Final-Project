<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./resources/favicons/icons8-manager-32.ico"
    />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="teaApp">
      <div class="navbar">
        <div class="logo">
          <a href="./home.html">TeaHi<i class="fa-brands fa-pagelines"></i></a>
        </div>

        <div class="menu">
          <a href="./index.html"><i class="fa-solid fa-mug-hot"></i> Ceai</a>
          <a href="./contact.html"
            ><i class="fa-solid fa-envelope-open-text"></i> Contact</a
          >
          <a href="./admin.html"><i class="fa-solid fa-user"></i>Admin </a>
          <a href="./cart.html"
            ><i class="fa-solid fa-bag-shopping"></i>Coșul meu
          </a>
        </div>
      </div>
      <div class="admin-container">
        <div class="header">
          <h4>Gestionare Produse</h4>
          <div>
            <button id="add-new-product" class="btn btn-primary">
              + Adauga produs nou
            </button>
          </div>
        </div>
        <div class="add-product-message"></div>
        <div class="add-product-container hidden">
          <div class="add-product-header">
            <h4>Adaugare produs nou</h4>
            <div>
              <button id="add-product" class="btn btn-success">Adauga</button>
              <button id="edit-product" class="btn btn-warning">
                Modifică
              </button>
              <!-- <button id="cancel" class="btn btn-danger">Anuleaza</button> -->
            </div>
          </div>
          <div class="add-product-form">
            <div>
              <label for="image">Imagine</label>
              <input type="text" name="" id="image" class="boxLength" />
            </div>
            <div>
              <label for="name">Nume</label>
              <input type="text" name="" id="name" class="boxLength" />
            </div>
            <div>
              <label for="description">Descriere</label>
              <input type="text" id="description" class="boxLength" />
            </div>
            <div>
              <label for="price">Preț</label>
              <input type="text" id="price" class="boxLength" />
            </div>
            <div>
              <label for="stock">În stoc</label>
              <input type="text" id="stock" class="boxLength" />
            </div>
          </div>
        </div>
        <div id="products-list">
          <table class="table table-white">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Imagine</th>
                <th scope="col">Nume</th>
                <th scope="col">Preț</th>
                <th scope="col">În stoc</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
          </table>
        </div>
        <p class="confirm largeFont"></p>
      </div>
    </div>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
