<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleContact.css" />
  </head>

  <body>
    <div id="teaApp">
      <div class="motto">
        <h2>Just let our tea, relax your body</h2>
      </div>
      <div class="navbar">
        <div class="logo">
          <a href="./index.html">TeaHi<i class="fa-brands fa-pagelines"></i></a>
        </div>
        <div class="menu">
          <a href="./contact.html"
            ><i class="fa-solid fa-envelope-open-text"></i> Contat</a
          >
          <a href="./admin.html"><i class="fa-solid fa-user"></i> Admin </a>
          <a href="./cart.html"
            ><i class="fa-solid fa-bag-shopping"></i> Co»ôul meu
          </a>
        </div>
      </div>
      <h1>Contact Us</h1>
      <div class="endMsg" id="contactForm"></div>
      <div id="container">
        <div class="contact">
          <form onsubmit="return false">
            <label for="firstNames"></label>
            <input
              class="width"
              id="firstName"
              type="text"
              pattern="[a-zA-Z -]{3,}"
              required
              placeholder="First Name"
            />

            <label for="lastName"></label>
            <input
              class="width"
              id="lastName"
              type="text"
              pattern="[a-zA-Z -]{3,}"
              required
              placeholder="Last Name"
            />

            <textarea
              class="width"
              name=""
              id="msg"
              rows="5"
              minlength="7"
              required
              placeholder="Your message here..."
            ></textarea>

            <button type="submit" id="sub">Send message</button>
          </form>
        </div>

        <div class="pic">
          <img src="/resources/splash-tea.jpg" alt="24/7" />
        </div>
      </div>
    </div>
    <script type="module" src="contact.js"></script>
  </body>
</html>
