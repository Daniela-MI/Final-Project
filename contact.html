    <link

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

  </head>

  <body>
    <div id="teaApp">
      <div class="navbar">
        <div class="logo">
          <a href="./home.html">TeaHi<i class="fa-brands fa-pagelines"></i></a>
        </div>
        <!-- <div class="motto">
          <h2>Just let our tea, relax your body</h2>
        </div> -->
        <div class="menu">
          <a href="./index.html"><i class="fa-solid fa-mug-hot"></i> Ceai</a>
          <a href="./contact.html"
            ><i class="fa-solid fa-envelope-open-text"></i> Contact</a
          >
          <a href="./admin.html"><i class="fa-solid fa-user"></i>Admin </a>
          <a href="./cart.html"
            ><i class="fa-solid fa-bag-shopping"></i>Coșul meu
          </a>
        </div>
      </div>
      <h1>Contact Us</h1>
      <div class="endMsg" id="contactForm"></div>
      <div id="container">
        <div class="contact">
          <form onsubmit="return false">
            <label for="firstNames"></label>
            <input
              class="width"
              id="firstName"
              type="text"
              pattern="[a-zA-Z -]{3,}"
              required
              placeholder="Nume"
            />

            <label for="lastName"></label>
            <input
              class="width"
              id="lastName"
              type="text"
              pattern="[a-zA-Z -]{3,}"
              required
              placeholder="Prenume"
            />
            <label for="email"></label>
            <input
              class="width"
              id="email"
              type="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
              placeholder="Email"
            />

            <label for="phoneNumber"></label>
            <input
              class="width"
              id="phoneNumber"
              type="text"
              pattern="[0][0-9]{5,}"
              required
              placeholder="Telefon"
            />

            <textarea
              class="width"
              name=""
              id="msg"
              rows="5"
              minlength="7"
              required
              placeholder="Mesajul tău aici..."
            ></textarea>

            <button type="submit" id="sub">Trimite mesajul</button>
          </form>
        </div>

        <div class="pic">
          <img src="/resources/splash-tea.jpg" alt="24/7" />
        </div>
      </div>
    </div>
    <script type="module" src="contact.js"></script>
  </body>
</html>
